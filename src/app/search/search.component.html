<div class="input-group search-bar">
    <input class="form-control py-2 border-right-0 border" type="search" id="search-bar" 
    (keyup.enter)="searchMovies(search.value)" [value]="searchValue" placeholder="Search" #search />
    <span class="input-group-append">
        <div class="input-group-text bg-transparent" (click)="searchMovies(search.value)">
            <i class="fa fa-search search-bar-icon"></i>
        </div>
    </span>
  </div>
